   <head>
      <meta charset="utf-8" />
      <meta
         name="viewport"
         content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1"
         />
      <!--=============== FAVICON ===============-->
      <link
         rel="shortcut icon"
         href="assets/img/favicon.ico"
         type="image/x-icon"
         />
      <!--=============== REMIXICONS ===============-->
      <link
         rel="stylesheet"
         href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/3.6.0/remixicon.css"
         />
      <!--=============== LINK SWIPER'S CSS ===============-->
      <link rel="stylesheet" href="assets/css/swiper-bundle.min.css" />
      <!--=============== My own CSS styles ===============-->
      <link rel="stylesheet" href="assets/css/style.css" />
      <title>Engeto.cz | Bednarski Petr | Cards</title>
   </head>
   <body>
      <!--==================== HEADER ====================-->
      <header class="header" id="header">
         <nav class="nav container">
            <div class="nav__logo-box">
               <img src="assets/img/engeto_christ_logo.png" alt="Christmas logo" class="christmas__logo">

            <div href="#" class="nav__logo">
               <span>Veselé</span>
               <span>Vánoce</span>
            </div>
         </div>
            <div class="nav__buttons">
               <div class="nav__volume" id="nav-volume">
                  <i class="ri-volume-mute-line nav__icon"></i>
                  <i class="ri-volume-up-line nav__icon"></i>
               </div>
               <div class="nav__theme" id="nav-theme">
                  <i class="ri-lightbulb-line nav__icon" id="theme-icon1"></i>
                  <i class="ri-moon-line nav__icon" id="theme-icon2"></i>
               </div>
            </div>
         </nav>
      </header>
      <!--==================== MAIN ====================-->
      <main class="main">
         <div class="main__container container">
            <h2 class="main__title">Vánoční karty</h2>
            <div class="swiper mySwiper">
               <div class="accessory__container swiper-wrapper ">
                  <div class="swiper-slide accessory__content">

                     <span class="accessory__label">Vánoce 2023</span>
                     <div class="accessory__stock">
                        <span>Skladem<br><span class="accessory__stock__number">3</span> ks!</span>
                     </div>
  <img src="assets/img/accessory1.png" alt="" class="accessory__img">
  <h3 class="accessory__title">Vánoční hvězda</h3>
  <span class="accessory__description">doplněk do domu</span>
  <div class="accessory__price__container">

     <span class="accessory__original__price">99.70 Kč</span>
     <span class="accessory__price">54.70 Kč</span>
  </div>
  <a href="#" class="button accessory__button"><i class='ri-shopping-cart-line'></i></a>
                  </div>
               </div>
            </div>
         </div>
         </div>
         <div class="main__blob"></div>
         <div class="main__overlay "></div>
         <div class="main__overlay__article ">
            <div class="close-btn" id="main-close-btn">
               <i class='ri-close-line close__icon'></i>
            </div>

            <img src="assets/img/img01.png" alt="Snowman">
            <div class="main__overlay__article__data">
               <h2>Oooopssss <i class="ri-shopping-basket-2-line"></i></h2>
               <p>Nezlob se. Toto není reálný obchod. Jde pouze o cvičnou kartu jako domácí úkol v <a href="https://engeto.cz/webova-akademie/" title="Engeto Akademie" target="_blank"><img src="assets/img/engeto-logo.svg" alt="Engeto Logo"> Akademii !!!</a> </p>
            </div>
         </div>

      </main>
      <!-- Audio HTML element -->
      <audio id="background-music" src="assets/mp3/holly_dazedd.mp3" loop></audio>
      <!--=============== SNOW EFFECT JS ===============-->
      <script src="assets/js/snow.js"></script>
      <!--=============== LINK SWIPER'S JS ===============-->
      <script src="assets/js/swiper-bundle.min.js"></script>
      <!--=============== MY JS Code ===============-->
      <script src="assets/js/main.js"></script>
   </body>
</html>
